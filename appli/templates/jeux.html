<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>Jeux de ouf</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/uikit.css')}}"/>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/page.css')}}"/>
  <script src="{{ url_for('static',filename='js/jquery.min.js')}}"></script>
  <script src="{{ url_for('static',filename='js/uikit.min.js')}}"></script>
  <script src="{{ url_for('static',filename='js/require.js')}}"></script>
  <script src="{{ url_for('static',filename='js/jeux.js')}}"></script>


</head>

  <body>
    <h1 class="uk-h1 uk-text-center">Les Jeux</h1>
    <div class="uk-container">
      <div class="uk-text-center uk-grid-match" uk-grid>
        {% for jeu in listeJeux %}
        <div class="uk-width-1-3">
          <div class="uk-card uk-card-default">
            <div class="uk-card-header">
              <div class="uk-grid-small" uk-grid>
                <div class="uk-width-auto">
                  <img class="uk-border-circle" width="80" height="80" src="../static/images/icones/{{jeu.iconeJeu}}">
                </div>
                <div class="uk-width-expand uk-text-center">
                  <h3 class="uk-card-title uk-margin-remove-bottom">{{ jeu.nomJeu }}</h3>
                  <p class="uk-text-meta uk-margin-remove-top">{{ jeu.nomEditeur }}, {{ jeu.anneeJeu }}, {{ jeu.nomGenre }}</p>
                </div>
              </div>
            </div>
            <div class="uk-card-footer uk-text-center">
              <a class="uk-button uk-button-default" href="#modal-sections" uk-toggle>voir plus</a>
              <div id="modal-sections" uk-modal>
                  <div class="uk-modal-dialog">
                      <button class="uk-modal-close-default" type="button" uk-close></button>
                      <div class="uk-modal-header">
                          <h2 class="uk-modal-title uk-text-center">{{ jeu.nomJeu }}</h2>
                      </div>
                      <div class="uk-modal-body">
                        <img class="uk-align-center" width="300" height="500"src="../static/images/imagesFull/{{ jeu.imageJeu }}"/>
                          <p>{{ jeu.descriptionJeu }}</p>
                      </div>
                      <div class="uk-modal-footer uk-text-right">
                          <button class="uk-button uk-button-default uk-modal-close" type="button">retour</button>
                      </div>
                  </div>
              </div>
              <a class="uk-button uk-button-default" href="#modal-media-youtube" uk-toggle>YouTube</a>
              <div id="modal-media-youtube" class="uk-flex-top" uk-modal>
                  <div class="uk-modal-dialog uk-width-auto uk-margin-auto-vertical">
                      <button class="uk-modal-close-outside" type="button" uk-close></button>
                      {{ jeu.urlTrailer }}
                  </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
  </div>
  <div class="container uk-margin-large-left uk-margin-large">
    <div class="container"> <!-- Div container de l'éditeur -->
      <form class="uk-form-horizontal uk-margin-large">

      <div class="uk-margin-medium">
          <label class="uk-form-label uk-label uk-width-1-4 uk-text-center" for="form-horizontal-text">Nom de l'éditeur</label>
          <div class="uk-form-controls">
              <input class="uk-input uk-width-1-2" id="form-horizontal-text" type="text" placeholder="Minecraft, League of Legends, ...">
          </div>
      </div>

      <div class="uk-margin-medium">
          <label class="uk-form-label uk-label uk-width-1-4 uk-text-center" for="form-horizontal-text">Année de création</label>
          <div class="uk-form-controls">
              <input class="uk-input uk-width-1-2" id="form-horizontal-text" type="number" value="2019">
          </div>
      </div>
    </form>
  </div> <!-- Div container de l'éditeur -->
  <section id="tools">
    <img id="add" src="../static/images/new.png" alt="Nouvelle chose à faire"/>
    <img id="del" src="../static/images/delete.png" alt="Enlever cette tache"/>
  </section>
  <section class="uk-section" id="currentJeu">
   </section>
  </div>
</body>
