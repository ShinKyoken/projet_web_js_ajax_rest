<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>Jeux de ouf</title>
    <link rel="stylesheet" href="../css/flex.css"/>
    <link rel="stylesheet" href="../css/uikit.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/todo.js"></script>
  </head>
  <body>
 <header>
 <h1 class="uk-text-center">Les jeux</h1>
 </header>

 <div id='main' class="uk-grid">
    <nav id="nav1" class="uk-width-1-3@m">
      <h2 class="uk-text-center">Todo</h2>
        <input id="button" type="button" value="Actualiser les jeux" />
        <div id="taches">
        </div>
    </nav>
    <article class="uk-width-2-3@m">
      <h2 class="uk-text-center">Editeur de Jeux</h2>
      <section id="tools">
        <img id="add" src="img/new.png" alt="Nouveau jeu"/>
        <img id="del" src="img/delete.png" alt="Supprimer le jeu"/>
      </section>
      <section id="currentgame"> </section>
    </article>
 </div>
 <footer>
 <h4>©Département Informatique ⚛ IUT d'Orléans</h4>
 </footer>
  </body>
</html>
